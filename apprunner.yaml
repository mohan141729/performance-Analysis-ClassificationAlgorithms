version: 1.0
resources:
  - name: perf-classifier
    type: "AWS::AppRunner::Service"
    properties:
      sourceConfiguration:
        authenticationConfiguration:
          connectionArn: arn:aws:apprunner:us-east-1:<your-account-id>:connection/<your-connection-name>
        autoDeploymentsEnabled: true
        codeRepository:
          repositoryUrl: "https://github.com/mohan141729/performance-Analysis-ClassificationAlgorithms"
          sourceCodeVersion:
            type: BRANCH
            value: main
          codeConfiguration:
            configurationSource: REPOSITORY
      instanceConfiguration:
        cpu: 1024
        memory: 2048
      healthCheckConfiguration:
        protocol: HTTP
        path: /
        timeoutSeconds: 5
        intervalSeconds: 10
        healthyThreshold: 1
        unhealthyThreshold: 5

